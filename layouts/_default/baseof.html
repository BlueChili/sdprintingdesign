<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
    {{ $sass := resources.Get "sass/main.scss" | resources.ToCSS (dict "targetPath" "css/main.css")}}
    <link rel="stylesheet" href="{{ $sass.Permalink }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,600;0,700;0,900;1,200;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet"> 
    <script src="/js/localforage.js"></script>
    {{ block "productmetadata" . }}
    {{ end }}
  </head>
  <body>
    {{ partial "header.html" . }}
    {{ partial "navigation.html" . }}
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ partial "Footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    <script src="/js/main.js" type="text/javascript"></script>
    <script src="/js/ShoppingCart.js" type="text/javascript"></script>
    <template>
        <div class="mc-wrapper"></div>
    </template>

    <template class="co">
        <div class="co-Overlay">
            <div class="co-Wrapper">
                <h2>Woops! you have no items on your cart</h2>
            </div>
        </div>
    </template>
  </body>
</html>
